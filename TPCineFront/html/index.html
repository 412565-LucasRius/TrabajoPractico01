<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINES - Cartelera</title>
    <link rel="stylesheet" href="../Styles/IndexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="#">CINES-MAX</a></div>
            <div class="location-selector">
                <select id="locationSelect" class="location-select">
                </select>
            </div>
            <div class="menu">
                <div class="dropdown">
                    <a href="#" class="user-icon" id="userIconLink">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="perfil.html">Perfil</a>
                        <a href="logout.html" onclick="logout()">Cerrar sesión</a>
                    </div>
                </div>
                <a href="logros.html" class="achievements-icon">
                    <i class="fas fa-medal"></i> Logros
                </a>
            </div>

        </nav>
    </header>

    <main class="main">
        <section class="movie-section">
            <h2 class="section-title">CARTELERA</h2>
            <div class="carousel slide container" id="premiereCarousel">
                <div class="carousel-inner movie-grid" id="premiere-list">
                    <!-- <div class="movie-grid" >
        
                    </div> -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#premiereCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#premiereCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3>NOSOTROS</h3>
                <a href="nosotros.html">¿Quiénes somos?</a>
            </div>
            <div class="footer-column">
                <h3>Redes Sociales</h3>
                <div class="icons">
                    <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Título de la Película</h2>
            <p id="modalDescription">Descripción de la película.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/index.js"></script>
</body>

</html>
