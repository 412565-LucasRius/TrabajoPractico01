<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINES - Cartelera</title>
    <link rel="stylesheet" href="../Styles/IndexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="#">CINES-MAX</a></div>
            <div class="menu">
                <div class="dropdown">
                    <div class="user-icon" id="userIconLink">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="perfil.html" id="profile-button">Perfil</a>
                        <a href="login.html" id="logout-button" onclick="logout()">Cerrar sesión</a>
                    </div>
                </div>
            
                <div class="achievements-icon">
                    <a href="logros.html">
                        <i class="fas fa-medal"></i>
                    </a>
                </div>
            </div>

        </nav>
    </header>

    <main class="main">
        <section class="movie-section">
            <h2 class="section-title">CARTELERA</h2>
            <div class="carousel slide container" id="premiereCarousel">
                <div class="carousel-inner movie-grid" id="premiere-list">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#premiereCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#premiereCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3>NOSOTROS</h3>
                <a href="nosotros.html">¿Quiénes somos?</a>
            </div>
            <div class="footer-column">
                <h3>Redes Sociales</h3>
                <div class="icons">
                    <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Título de la Película</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="row mt-4">
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <img id="modalImage" class="img-fluid"></img>
                </div>
                <div class="col-6">
                    <p id="modalGenre">Genero.</p>
                    <p id="modalDuration">Duración.</p>
                    <p id="modalClasification">Clasificación</p>
                    <p id="modalProducer">Productor</p>
                    <a id="modalBookLink" href="#">
                        <button id="modalBookMovie" class="btn btn-primary" onclick="CheckUserSession()">Reservar</button>                    
                    </a>    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/index.js"></script>
    <script src="../JS/Auth.js"></script>
</body>

</html>
