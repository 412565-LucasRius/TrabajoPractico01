<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/perfilStyle.css">

</head>

<body>
    <div class="container">
        <div class="profile-card">
            <button class="back-button" onclick="location.href='index.html'">Volver a Inicio</button>
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <img src="/api/placeholder/150/150" alt="Avatar">
                </div>
                <div class="user-title">
                    <div class="achievements-section">
                        <div class="info-group">
                            <label>Mis logros:</label>
                        </div>
                        <select id="achievementsDropdown" class="achievements-dropdown">
                            <option value="" disabled selected>Selecciona un logro</option>
                        </select>
                        <div id="achievementDetails" class="achievement-details"></div>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="info-group">
                        <label>Nombre:</label>
                        <p id="userName">Nombre del Usuario</p>
                    </div>
                    <div class="info-group">
                        <label>Email:</label>
                        <p id="userEmail">usuario@ejemplo.com</p>
                    </div>
                    <button class="update-button">Actualizar Información</button>
                </div>

                <div id="editUsernameModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn" onclick="closeModal()" id="closeModalBtn">&times;</span>
                        <h3>Editar Nombre de Usuario</h3>
                        <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario">
                        <button id="confirmEditBtn" onclick="UpdateUserData()">Confirmar Cambios</button>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <h2>Mis Reservas</h2>
                <div class="reservations-list" id="reservationsList">
                    <!-- Las reservas se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/Profile.js"></script>
</body>

</html>
