<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="../Styles/perfilStyle.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <button class="back-button" onclick="location.href='index.html'">Volver a Inicio</button>
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <img src="https://via.placeholder.com/150" alt="Avatar">
                </div>
                <div class="player-title">
                    <span class="title-label">Título</span>
                    <h3>Maestro del Pádel</h3>
                </div>
                <div class="profile-info">
                    <div class="info-group">
                        <label>Nombre:</label>
                        <p id="userName">Nombre del Usuario</p>
                    </div>
                    <div class="info-group">
                        <label>Teléfono:</label>
                        <p id="userPhone">+34 XXX XXX XXX</p>
                    </div>
                    <div class="info-group">
                        <label>Email:</label>
                        <p id="userEmail">usuario@ejemplo.com</p>
                    </div>
                </div>
            </div>
            
            <div class="profile-content">
                <h2>Mis Reservas</h2>
                <div class="reservations-list" id="reservationsList">
                    <!-- Las reservas se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Template para las reservas -->
    <template id="reservationTemplate">
        <div class="reservation-card">
            <div class="reservation-info">
                <div class="reservation-date"></div>
                <div class="reservation-time"></div>
                <div class="reservation-court"></div>
            </div>
            <div class="reservation-actions">
                <button class="cancel-button">Cancelar Reserva</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
