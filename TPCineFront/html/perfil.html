<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/perfilStyle.css">
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <img id="profileImage" src="assets/profile.jpg" alt="Avatar">
                </div>
                <div class="user-title">
                    <div class="profile-info">
                        <div class="info-group">
                            <label>Nombre:</label>
                            <p id="userName">Nombre del Usuario</p>
                        </div>
                        <div class="info-group">
                            <label>Email:</label>
                            <p id="userEmail">usuario@ejemplo.com</p>
                        </div>
                    </div>




                    <div class="logros-button">
                        <a href="logros.html"><button>Mis Logros</button></a>
                    </div>

                    
                    <div class="profile-actions">
                        <button id="update-button" onclick="openModal()">Editar Usuario</button>
                        <div id="editUsernameModal" class="modal">
                            <div class="modal-content">
                                <span class="close-btn" onclick="closeModal()" id="closeModalBtn">&times;</span>
                                <h3>Editar Nombre de Usuario</h3>
                                <input type="text" id="newUsername" placeholder="Nuevo nombre de usuario">
                                <button id="confirmEditBtn" onclick="UpdateUserData()">Confirmar Cambios</button>
                            </div>
                        </div>
                    </div>
                    <button id="delete-user" onclick="SetUserAsInactive()">Eliminar Usuario</button>
                </div>
                <div>
                    <button class="back-button" onclick="location.href='index.html'">Volver a Inicio</button>
                </div>
            </div>

            <div class="profile-content">
                <h2>Mis Reservas</h2>
                <table id="reservationsTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Sala</th>
                            <th>Pelicula</th>
                            <th>Asientos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../JS/Profile.js">
    </script>
</body>

</html>
