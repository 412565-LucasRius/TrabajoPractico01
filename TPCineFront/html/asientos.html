<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selección de Asientos</title>
  <link rel="stylesheet" href="../Styles/asStyle.css">
</head>

<body>
  <div class="container">
    <div id="movieDetails">
      <h2 id="movieTitle"></h2>
      <p><strong>Género:</strong> <span id="movieGenre"></span></p>
      <p><strong>Productor:</strong> <span id="movieProducer"></span></p>
      <p><strong>Duración:</strong> <span id="movieDuration"></span> minutos</p>
      <label for="showtimeSelector">Elige el horario:</label>
      <select id="showtimeSelector">
        <option value="">Selecciona un horario</option>
      </select>
    </div>

    <h1>Selecciona tu asiento</h1>
    <div class="seating-chart">
      <!-- Aquí se generarán los asientos -->
    </div>
    <button id="confirm-btn" disabled>Confirmar Selección</button>
  </div>

  <script src="../JS/asientos.js"></script>
</body>

</html>
